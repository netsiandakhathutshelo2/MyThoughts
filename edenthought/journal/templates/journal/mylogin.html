<!DOCTYPE html>

{% load static %}
{% load crispy_forms_tags %}

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edenthought | Register</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" >
</head>
<body>
<div class="Container bg-white shadow-md p-5 form-layout">
    <h1>My Login</h1>
    <p>Account Login</p>

    {% for message in messages %}

    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}

    <p id="message-timer" class="alert alert-primary float-center text-center message-text">{{message}}</p>>

    {% endif %}

    {%endfor%}

    <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{LoginForm|crispy}}

            <button class="btn btn-secondary btn-md w-40 btn-block p-2" type="submit"> &nbsp; Login</button>
    </form>
</div>

<script src="{% static 'js/app.js' %}"></script>



</body>
</html>>
